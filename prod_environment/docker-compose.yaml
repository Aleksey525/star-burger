version: '3'

services:
  web:
    container_name: star_burger
    build:
      context: ..
      dockerfile: prod_environment/Dockerfile
    volumes:
      - ..:/app
      - static:/app/static
      - media:/app/media
    env_file:
      - ../.env
    expose:
      - "8000"
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - parcel
    command: sh -c "python manage.py collectstatic --no-input &&
      python manage.py makemigrations &&
      python manage.py migrate &&
      gunicorn -w 3 -b 127.0.0.1:8000 star_burger.wsgi:application"

  postgres:
    image: postgres:13.0-alpine
    container_name: postgres
    restart: always
    env_file:
      - ../.env
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  parcel:
    image: node:16-alpine
    working_dir: /code
    command: /bin/sh -c "npm ci --dev && ./node_modules/.bin/parcel build bundles-src/index.js --dist-dir bundles --public-url='./'"
    volumes:
      - ..:/code
    env_file:
      - ../.env

  certbot:
    image: certbot/certbot
    volumes:
      - certbot_conf:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    command: certonly --nginx --nginx-server-root --email alex_tolchin@mail.ru --agree-tos --non-interactive --expand -d star-burg.ru
    depends_on:
      - web

  nginx:
    container_name: nginx
    working_dir: /app
    image: nginx:stable-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - static:/app/static
      - media:/app/media
      - ./prod_environment/nginx/:/etc/nginx/conf.d
      - certbot_conf:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    links:
      - web
    depends_on:
      - certbot

volumes:
  db_data:
  static:
  media:
  certbot_conf:
  certbot-www:

